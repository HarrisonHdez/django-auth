<style>
    .form__container {
        min-height: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .form {
        max-width: 350px;
        width: 90%;
        color: black;
        background: white;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        text-align: center;
        padding: 20px 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    textarea#id_description {
        width: 100%;
    }

    input#id_title {
        height: 40px;
        width: 100%;
        padding: 0 20px;
    }

    label {
        font-size: 20px;
        color: #054A91;
    }

    .button__detele {
        border: none;
        text-decoration: none;
        background: #ff0000;
        padding: 10px 15px;
        color: white;
        width: 100%;
        max-width: 160px;
        text-align: center;
        cursor: pointer;
    }

    .button__complete {
        border: none;
        text-decoration: none;
        background: #1eff00;
        padding: 10px 15px;
        color: white;
        width: 100%;
        max-width: 160px;
        text-align: center;
        cursor: pointer;
    }

    .button__update {
        border: none;
        text-decoration: none;
        background: #00eeff;
        padding: 10px 15px;
        color: white;
        width: 100%;
        max-width: 160px;
        text-align: center;
        cursor: pointer;
    }
</style>

{% extends 'base.html' %}


{% block content %}
<h1>{{task.title}}</h1>

{{ error }}

<main class="form__container">
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="button__update">
                Update
            </button>
        </form>

        <form action="{% url 'complete_task' task.id %}" method="POST">
            {% csrf_token %}
            <button class="button__complete">
                Complete
            </button>
        </form>
        <form action="{% url 'delete_task' task.id %}" method="POST">
            {% csrf_token %}
            <button class="button__detele">
                Delete
            </button>
        </form>
    </div>
</main>

{% endblock %}
