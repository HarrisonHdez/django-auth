<style>
    .form__container {
        min-height: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .form {
        max-width: 350px;
        width: 90%;
        color: black;
        background: white;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        text-align: center;
        padding: 20px 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    textarea#id_description {
        width: 100%;
    }

    input#id_title {
        height: 40px;
        width: 100%;
        padding: 0 20px;
    }

    label {
        font-size: 20px;
        color: #054A91;
    }

    .form__button {
        width: 90%;
        margin: auto;
        height: 30px;
        border: none;
        background: #008BF6;
        color: white;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 4px;
    }
</style>

{% extends 'base.html' %}

{% block content %}
<h1>Create Tasks</h1>

<main class="form__container">
    <form class="form" action="/tasks/create/" method="POST">
        {% csrf_token %}
        {{form}}

        <button class="form__button">
            Save
        </button>

    </form>
</main>

{% endblock %}
